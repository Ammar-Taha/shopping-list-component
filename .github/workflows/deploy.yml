name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]          # or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write               # required by deploy-pages v4

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'    # or 22 if your project uses it
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build      # ensure this outputs to ./dist (or change below)

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist          # change if your build dir differs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
